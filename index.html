<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <!-- Wrapper for entire game-->
    <div class="wrapper">
      <div id="game-title">
        <h1>TOP: Tic Tac Toe</h1>
        <hr />
      </div>

      <!-- Game board -->
      <div id="game-board">
        <div
          data-board-col="0"
          data-board-row="0"
          data-board-index="0"
          id="top-left"
        ></div>
        <div
          data-board-col="1"
          data-board-row="0"
          data-board-index="1"
          id="top-center"
        ></div>
        <div
          data-board-col="2"
          data-board-row="0"
          data-board-index="2"
          id="top-right"
        ></div>

        <div
          data-board-col="0"
          data-board-row="1"
          data-board-index="3"
          id="middle-left"
        ></div>
        <div
          data-board-col="1"
          data-board-row="1"
          data-board-index="4"
          id="middle-center"
        ></div>
        <div
          data-board-col="2"
          data-board-row="1"
          data-board-index="5"
          id="middle-right"
        ></div>

        <div
          data-board-col="0"
          data-board-row="2"
          data-board-index="6"
          id="bottom-left"
        ></div>
        <div
          data-board-col="1"
          data-board-row="2"
          data-board-index="7"
          id="bottom-center"
        ></div>
        <div
          data-board-col="2"
          data-board-row="2"
          data-board-index="8"
          id="bottom-right"
        ></div>
      </div>
      <!-- Game board ends -->

      <!-- Modal button for player form -->
      <button
        type="button"
        class="btn btn-primary"
        id="player-name-button"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Player Names
      </button>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Player Names</h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <!-- Player names form -->
              <form action="" id="player-name-form">
                <label for="player-x">X Name:</label>
                <br />
                <input type="text" id="player-x-name" required />
                <br />
                <br />
                <label for="player-o">O Name:</label>
                <br />
                <input type="text" id="player-o-name" required />
                <br />
                <br />
                <button
                  data-dismiss="modal"
                  id="submit-player-names"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </form>
              <!-- Player names form ENDS -->
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="game-winner">Game winner</div>

      <button id="start-game-button" type="submit" class="btn btn-success">
        Start New Game
      </button>
    </div>
    <!-- Wrapper ends -->
  </body>
</html>
